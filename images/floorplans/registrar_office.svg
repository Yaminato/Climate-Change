<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#333" stroke-width="3"/>
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Registrar Office - Floor 1</text>
  
  <!-- Reception desk -->
  <rect x="100" y="100" width="180" height="70" fill="#a0522d" stroke="#333" stroke-width="2"/>
  <text x="190" y="145" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">Reception/Desk</text>
  
  <!-- File storage -->
  <rect x="320" y="80" width="100" height="150" fill="#c0a080" stroke="#8b7355" stroke-width="2"/>
  <g font-size="9" text-anchor="middle" fill="#333">
    <text x="370" y="110">Records</text>
    <text x="370" y="160">Storage</text>
  </g>
  
  <!-- Meeting area -->
  <rect x="480" y="100" width="160" height="120" fill="#e0d5c7" stroke="#8b7355" stroke-width="2"/>
  <text x="560" y="165" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Meeting Table</text>
  
  <!-- Waiting area -->
  <g>
    <rect x="120" y="250" width="40" height="40" fill="#ffd700" stroke="#333" stroke-width="1"/>
    <rect x="180" y="250" width="40" height="40" fill="#ffd700" stroke="#333" stroke-width="1"/>
    <rect x="240" y="250" width="40" height="40" fill="#ffd700" stroke="#333" stroke-width="1"/>
  </g>
  <text x="180" y="330" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Waiting Chairs</text>
  
  <!-- Office spaces -->
  <rect x="420" y="280" width="100" height="90" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
  <text x="470" y="330" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Office</text>
  
  <rect x="560" y="280" width="100" height="90" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
  <text x="610" y="330" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Office</text>
  
  <!-- Restroom -->
  <rect x="100" y="350" width="70" height="70" fill="#b0e0e6" stroke="#333" stroke-width="2"/>
  <text x="135" y="390" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">WC</text>
  
  <!-- Exit doors -->
  <rect x="50" y="150" width="5" height="40" fill="#d32f2f" stroke="#a00" stroke-width="2"/>
  <text x="30" y="175" font-size="10" font-weight="bold" fill="#d32f2f">EXIT</text>
  
  <rect x="700" y="200" width="5" height="40" fill="#d32f2f" stroke="#a00" stroke-width="2"/>
  <text x="720" y="225" font-size="10" font-weight="bold" fill="#d32f2f">EXIT</text>
  
  <!-- Stairs -->
  <rect x="580" y="420" width="120" height="80" fill="#ffd700" stroke="#b8860b" stroke-width="2"/>
  <text x="640" y="465" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Stairs</text>
  
  <g font-size="11">
    <text x="70" y="540" fill="#333">üìç Recommended Exit: Use stairs or left exit door to corridor</text>
  </g>
</svg>
