<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#333" stroke-width="3"/>
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Laboratory / Computer Lab</text>
  
  <!-- Lab supervisor desk -->
  <rect x="100" y="100" width="150" height="70" fill="#8b4513" stroke="#333" stroke-width="2"/>
  <text x="175" y="140" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">Lab Desk</text>
  
  <!-- Lab benches with equipment -->
  <rect x="320" y="80" width="200" height="90" fill="#d3d3d3" stroke="#666" stroke-width="2"/>
  <g font-size="10" text-anchor="middle" fill="#333">
    <circle cx="350" cy="115" r="8" fill="#4caf50" stroke="#333" stroke-width="1"/>
    <circle cx="400" cy="115" r="8" fill="#4caf50" stroke="#333" stroke-width="1"/>
    <circle cx="450" cy="115" r="8" fill="#4caf50" stroke="#333" stroke-width="1"/>
    <circle cx="500" cy="115" r="8" fill="#4caf50" stroke="#333" stroke-width="1"/>
  </g>
  <text x="420" y="150" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Lab Benches</text>
  
  <!-- Computer stations -->
  <g>
    <rect x="100" y="220" width="60" height="50" fill="#e0d5c7" stroke="#8b7355" stroke-width="1"/>
    <rect x="190" y="220" width="60" height="50" fill="#e0d5c7" stroke="#8b7355" stroke-width="1"/>
    <rect x="280" y="220" width="60" height="50" fill="#e0d5c7" stroke="#8b7355" stroke-width="1"/>
    <rect x="370" y="220" width="60" height="50" fill="#e0d5c7" stroke="#8b7355" stroke-width="1"/>
    <rect x="460" y="220" width="60" height="50" fill="#e0d5c7" stroke="#8b7355" stroke-width="1"/>
    <rect x="550" y="220" width="60" height="50" fill="#e0d5c7" stroke="#8b7355" stroke-width="1"/>
  </g>
  <text x="325" y="300" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Computer Stations</text>
  
  <!-- Storage cabinet -->
  <rect x="650" y="150" width="80" height="120" fill="#8b7355" stroke="#333" stroke-width="2"/>
  <text x="690" y="215" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">Storage</text>
  
  <!-- First aid cabinet -->
  <rect x="100" y="380" width="60" height="80" fill="#f0f0f0" stroke="#d32f2f" stroke-width="2"/>
  <text x="130" y="420" font-size="9" font-weight="bold" text-anchor="middle" fill="#d32f2f">First</text>
  <text x="130" y="435" font-size="9" font-weight="bold" text-anchor="middle" fill="#d32f2f">Aid</text>
  
  <!-- Emergency shower (for lab safety) -->
  <circle cx="280" cy="410" r="25" fill="#4caf50" stroke="#333" stroke-width="2"/>
  <text x="280" y="415" font-size="9" font-weight="bold" text-anchor="middle" fill="#fff">Shower</text>
  
  <!-- Exits -->
  <rect x="50" y="300" width="5" height="50" fill="#d32f2f" stroke="#a00" stroke-width="2"/>
  <text x="25" y="330" font-size="10" font-weight="bold" fill="#d32f2f">EXIT</text>
  
  <rect x="700" y="350" width="5" height="50" fill="#d32f2f" stroke="#a00" stroke-width="2"/>
  <text x="720" y="380" font-size="10" font-weight="bold" fill="#d32f2f">EXIT</text>
  
  <!-- Stairs -->
  <rect x="550" y="420" width="130" height="80" fill="#ffd700" stroke="#b8860b" stroke-width="2"/>
  <text x="615" y="465" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Stairs</text>
  
  <g font-size="11">
    <text x="70" y="540" fill="#333">üìç Recommended Exit: Use marked exits - avoid electrical hazards</text>
  </g>
</svg>
