<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#333" stroke-width="3"/>
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">HRMO Office - Floor 1</text>
  
  <!-- Main desk area -->
  <rect x="100" y="100" width="250" height="100" fill="#a0522d" stroke="#333" stroke-width="2"/>
  <text x="225" y="155" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">HR Manager Desk</text>
  
  <!-- Personnel file cabinets -->
  <rect x="420" y="80" width="120" height="180" fill="#8b7355" stroke="#333" stroke-width="2"/>
  <g font-size="10" text-anchor="middle" fill="#fff">
    <text x="480" y="130">Personnel</text>
    <text x="480" y="180">Files</text>
    <text x="480" y="230">Cabinets</text>
  </g>
  
  <!-- Meeting/consultation area -->
  <rect x="600" y="100" width="120" height="120" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
  <text x="660" y="165" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Consult Area</text>
  
  <!-- Waiting area -->
  <g>
    <rect x="120" y="260" width="45" height="45" fill="#ffd700" stroke="#333" stroke-width="1"/>
    <rect x="190" y="260" width="45" height="45" fill="#ffd700" stroke="#333" stroke-width="1"/>
  </g>
  <text x="155" y="330" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Waiting Area</text>
  
  <!-- Employee lounge -->
  <rect x="350" y="300" width="140" height="100" fill="#e0d5c7" stroke="#8b7355" stroke-width="2"/>
  <text x="420" y="355" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Break Room</text>
  
  <!-- Restroom -->
  <rect x="550" y="320" width="70" height="70" fill="#b0e0e6" stroke="#333" stroke-width="2"/>
  <text x="585" y="360" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">WC</text>
  
  <!-- Emergency exit -->
  <rect x="50" y="200" width="5" height="50" fill="#d32f2f" stroke="#a00" stroke-width="2"/>
  <text x="25" y="230" font-size="10" font-weight="bold" fill="#d32f2f">EXIT</text>
  
  <!-- Stairs -->
  <rect x="600" y="420" width="120" height="80" fill="#ffd700" stroke="#b8860b" stroke-width="2"/>
  <text x="660" y="465" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Stairs</text>
  
  <g font-size="11">
    <text x="70" y="540" fill="#333">üìç Recommended Exit: Use left exit or stairs to reach next level</text>
  </g>
</svg>
