<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#333" stroke-width="3"/>
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Classroom/Lecture Hall</text>
  
  <!-- Instructor desk -->
  <rect x="80" y="80" width="180" height="80" fill="#8b4513" stroke="#333" stroke-width="2"/>
  <text x="170" y="125" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">Instructor Desk</text>
  
  <!-- Whiteboard/Projector -->
  <rect x="350" y="60" width="200" height="80" fill="#e8e8e8" stroke="#333" stroke-width="2"/>
  <text x="450" y="105" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Board/Screen</text>
  
  <!-- Student desks - left section -->
  <g>
    <rect x="80" y="200" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="140" y="200" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="80" y="260" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="140" y="260" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="80" y="320" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="140" y="320" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
  </g>
  
  <!-- Student desks - center -->
  <g>
    <rect x="280" y="200" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="340" y="200" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="280" y="260" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="340" y="260" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="280" y="320" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="340" y="320" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
  </g>
  
  <!-- Student desks - right section -->
  <g>
    <rect x="480" y="200" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="540" y="200" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="480" y="260" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="540" y="260" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="480" y="320" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
    <rect x="540" y="320" width="40" height="35" fill="#d2b48c" stroke="#8b7355" stroke-width="1"/>
  </g>
  
  <!-- Main exit -->
  <rect x="700" y="150" width="5" height="60" fill="#d32f2f" stroke="#a00" stroke-width="2"/>
  <text x="720" y="185" font-size="10" font-weight="bold" fill="#d32f2f">EXIT</text>
  
  <!-- Secondary exit -->
  <rect x="50" y="400" width="5" height="40" fill="#d32f2f" stroke="#a00" stroke-width="2"/>
  <text x="25" y="425" font-size="10" font-weight="bold" fill="#d32f2f">EXIT</text>
  
  <!-- Stairs -->
  <rect x="600" y="420" width="120" height="80" fill="#ffd700" stroke="#b8860b" stroke-width="2"/>
  <text x="660" y="465" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Stairs</text>
  
  <g font-size="11">
    <text x="70" y="540" fill="#333">üìç Recommended Exit: Use main exit (right) or secondary exit (left)</text>
  </g>
</svg>
