<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Building outline -->
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#333" stroke-width="3"/>
  
  <!-- Rooms -->
  <!-- Room 1 -->
  <rect x="60" y="60" width="200" height="140" fill="#e8f4f8" stroke="#666" stroke-width="2"/>
  <text x="160" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Room 1</text>
  
  <!-- Room 2 -->
  <rect x="330" y="60" width="200" height="140" fill="#e8f4f8" stroke="#666" stroke-width="2"/>
  <text x="430" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Room 2</text>
  
  <!-- Room 3 -->
  <rect x="600" y="60" width="140" height="140" fill="#e8f4f8" stroke="#666" stroke-width="2"/>
  <text x="670" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Room 3</text>
  
  <!-- Room 4 -->
  <rect x="60" y="250" width="200" height="150" fill="#e8f4f8" stroke="#666" stroke-width="2"/>
  <text x="160" y="327" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Room 4</text>
  
  <!-- Room 5 (hallway) -->
  <rect x="330" y="250" width="200" height="150" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <text x="430" y="327" font-size="13" font-weight="bold" text-anchor="middle" fill="#666">Hallway</text>
  
  <!-- Room 6 -->
  <rect x="600" y="250" width="140" height="150" fill="#e8f4f8" stroke="#666" stroke-width="2"/>
  <text x="670" y="327" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Room 6</text>
  
  <!-- Stairs -->
  <rect x="60" y="450" width="130" height="80" fill="#ffd700" stroke="#b8860b" stroke-width="2"/>
  <g>
    <line x1="75" y1="460" x2="75" y2="520" stroke="#b8860b" stroke-width="1.5"/>
    <line x1="90" y1="460" x2="90" y2="520" stroke="#b8860b" stroke-width="1.5"/>
    <line x1="105" y1="460" x2="105" y2="520" stroke="#b8860b" stroke-width="1.5"/>
    <line x1="120" y1="460" x2="120" y2="520" stroke="#b8860b" stroke-width="1.5"/>
  </g>
  <text x="125" y="505" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Stairs</text>
  
  <!-- Exit door -->
  <rect x="240" y="545" width="40" height="5" fill="#d32f2f" stroke="#a00" stroke-width="1"/>
  <text x="260" y="570" font-size="12" font-weight="bold" text-anchor="middle" fill="#d32f2f">EXIT</text>
  
  <!-- Exit door 2 -->
  <rect x="710" y="450" width="5" height="100" fill="#d32f2f" stroke="#a00" stroke-width="1"/>
  <text x="740" y="510" font-size="12" font-weight="bold" fill="#d32f2f">EXIT</text>
  
  <!-- Windows (on outer walls) -->
  <rect x="45" y="100" width="5" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <rect x="45" y="180" width="5" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <rect x="45" y="300" width="5" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <rect x="45" y="380" width="5" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <rect x="750" y="100" width="5" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <rect x="750" y="200" width="5" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <rect x="750" y="320" width="5" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <rect x="750" y="400" width="5" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  
  <!-- Legend -->
  <g font-size="12" font-family="Arial, sans-serif">
    <circle cx="330" cy="520" r="6" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
    <text x="345" y="525" fill="#333">Emergency Stairs</text>
    
    <rect x="580" y="513" width="12" height="12" fill="#d32f2f" stroke="#a00" stroke-width="1"/>
    <text x="600" y="523" fill="#333">Emergency Exit</text>
    
    <circle cx="670" cy="520" r="6" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <text x="685" y="525" fill="#333">Windows</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Floor Plan - Sample Layout</text>
</svg>
