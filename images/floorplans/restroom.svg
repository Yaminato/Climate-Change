<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#333" stroke-width="3"/>
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Comfort Room / Restroom</text>
  
  <!-- Stalls -->
  <g>
    <!-- Stall 1 -->
    <rect x="80" y="100" width="70" height="120" fill="#f0f0f0" stroke="#999" stroke-width="2"/>
    <rect x="85" y="105" width="60" height="110" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    
    <!-- Stall 2 -->
    <rect x="180" y="100" width="70" height="120" fill="#f0f0f0" stroke="#999" stroke-width="2"/>
    <rect x="185" y="105" width="60" height="110" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    
    <!-- Stall 3 -->
    <rect x="280" y="100" width="70" height="120" fill="#f0f0f0" stroke="#999" stroke-width="2"/>
    <rect x="285" y="105" width="60" height="110" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
  </g>
  <text x="175" y="250" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Toilet Stalls</text>
  
  <!-- Sinks -->
  <g>
    <rect x="420" y="120" width="50" height="50" fill="#b0e0e6" stroke="#333" stroke-width="2"/>
    <circle cx="445" cy="135" r="6" fill="#666" stroke="#333" stroke-width="1"/>
    
    <rect x="520" y="120" width="50" height="50" fill="#b0e0e6" stroke="#333" stroke-width="2"/>
    <circle cx="545" cy="135" r="6" fill="#666" stroke="#333" stroke-width="1"/>
    
    <rect x="620" y="120" width="50" height="50" fill="#b0e0e6" stroke="#333" stroke-width="2"/>
    <circle cx="645" cy="135" r="6" fill="#666" stroke="#333" stroke-width="1"/>
  </g>
  <text x="545" y="190" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Sinks/Wash Area</text>
  
  <!-- Mirror -->
  <rect x="420" y="220" width="250" height="100" fill="#e0f7ff" stroke="#87ceeb" stroke-width="2"/>
  <text x="545" y="275" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Mirror</text>
  
  <!-- Paper towel dispenser -->
  <rect x="450" y="350" width="40" height="60" fill="#8b8b8b" stroke="#333" stroke-width="2"/>
  <text x="470" y="385" font-size="9" font-weight="bold" text-anchor="middle" fill="#fff">Towel</text>
  
  <!-- Waste bins -->
  <circle cx="280" cy="360" r="20" fill="#d32f2f" stroke="#333" stroke-width="2"/>
  <text x="280" y="365" font-size="9" font-weight="bold" text-anchor="middle" fill="#fff">Waste</text>
  
  <circle cx="380" cy="360" r="20" fill="#d32f2f" stroke="#333" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="50" y="300" width="5" height="50" fill="#2196f3" stroke="#333" stroke-width="2"/>
  <text x="30" y="330" font-size="10" font-weight="bold" fill="#2196f3">Door</text>
  
  <!-- Emergency exit -->
  <rect x="700" y="250" width="5" height="60" fill="#d32f2f" stroke="#a00" stroke-width="2"/>
  <text x="720" y="285" font-size="10" font-weight="bold" fill="#d32f2f">EXIT</text>
  
  <g font-size="11">
    <text x="70" y="540" fill="#333">üìç Recommended Exit: Use main door or emergency exit to hallway</text>
  </g>
</svg>
