  <rect x="100" y="200" width="50" height="50" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
  <text x="125" y="230" font-size="8" text-anchor="middle" fill="#333">Room</text>
  
  <rect x="100" y="280" width="50" height="50" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
  <text x="125" y="310" font-size="8" text-anchor="middle" fill="#333">Room</text>
  
  <!-- Doorways on right -->
  <rect x="650" y="120" width="50" height="50" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
  <text x="675" y="150" font-size="8" text-anchor="middle" fill="#333">Room</text>
  
  <rect x="650" y="200" width="50" height="50" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
  <text x="675" y="230" font-size="8" text-anchor="middle" fill="#333">Room</text>
  
  <rect x="650" y="280" width="50" height="50" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
  <text x="675" y="310" font-size="8" text-anchor="middle" fill="#333">Room</text>
  
  <!-- Fire extinguishers -->
  <circle cx="200" cy="400" r="12" fill="#d32f2f" stroke="#333" stroke-width="2"/>
  <text x="200" y="405" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">FE</text>
  
  <circle cx="600" cy="400" r="12" fill="#d32f2f" stroke="#333" stroke-width="2"/>
