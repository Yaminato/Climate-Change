  <rect x="700" y="250" width="5" height="60" fill="#d32f2f" stroke="#a00" stroke-width="2"/>
  <text x="720" y="285" font-size="10" font-weight="bold" fill="#d32f2f">EXIT</text>
  
  <!-- Stairs -->
  <rect x="350" y="420" width="100" height="80" fill="#ffd700" stroke="#b8860b" stroke-width="2"/>
  <text x="400" y="465" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Stairs</text>
  
  <!-- Safety signage -->
  <g font-size="10">
    <text x="70" y="530" fill="#333">ğŸ“ Nearest Exits: Left (left side) | Right (right side) | Stairs (center)</text>
    <text x="70" y="550" fill="#333">Fire Extinguishers (FE) available. Assembly Point: Courtyard outside.</text>
