<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#333" stroke-width="3"/>
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Canteen / Dining Hall</text>
  
  <!-- Service counter -->
  <rect x="100" y="100" width="300" height="80" fill="#a0522d" stroke="#333" stroke-width="2"/>
  <g font-size="10" text-anchor="middle" fill="#fff">
    <text x="180" y="135">Food Service</text>
    <text x="270" y="135">Counter</text>
  </g>
  
  <!-- Kitchen area -->
  <rect x="480" y="80" width="220" height="130" fill="#d3d3d3" stroke="#666" stroke-width="2"/>
  <g font-size="9" text-anchor="middle" fill="#333">
    <circle cx="520" cy="120" r="15" fill="#888" stroke="#333" stroke-width="1"/>
    <circle cx="570" cy="120" r="15" fill="#888" stroke="#333" stroke-width="1"/>
    <circle cx="620" cy="120" r="15" fill="#888" stroke="#333" stroke-width="1"/>
    <text x="570" y="180" font-weight="bold">Kitchen</text>
  </g>
  
  <!-- Dining tables - section 1 -->
  <g>
    <rect x="120" y="240" width="80" height="80" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
    <rect x="240" y="240" width="80" height="80" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
  </g>
  
  <!-- Dining tables - section 2 -->
  <g>
    <rect x="120" y="360" width="80" height="80" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
    <rect x="240" y="360" width="80" height="80" fill="#d2b48c" stroke="#8b7355" stroke-width="2"/>
  </g>
  
  <!-- Beverage station -->
  <rect x="420" y="280" width="100" height="100" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <g font-size="10" text-anchor="middle">
    <text x="470" y="320" fill="#333">Beverage</text>
    <text x="470" y="335" fill="#333">Station</text>
  </g>
  
  <!-- Trash/recycling area -->
  <g>
    <circle cx="600" cy="300" r="18" fill="#d32f2f" stroke="#333" stroke-width="2"/>
    <text x="600" y="305" font-size="9" font-weight="bold" text-anchor="middle" fill="#fff">Trash</text>
    
    <circle cx="680" cy="300" r="18" fill="#4caf50" stroke="#333" stroke-width="2"/>
    <text x="680" y="305" font-size="9" font-weight="bold" text-anchor="middle" fill="#fff">Recycle</text>
  </g>
  
  <!-- Main entrance/exit -->
  <rect x="50" y="200" width="5" height="80" fill="#2196f3" stroke="#333" stroke-width="2"/>
  <text x="25" y="245" font-size="10" font-weight="bold" fill="#2196f3">Enter</text>
  
  <!-- Emergency exits -->
  <rect x="700" y="250" width="5" height="60" fill="#d32f2f" stroke="#a00" stroke-width="2"/>
  <text x="720" y="285" font-size="10" font-weight="bold" fill="#d32f2f">EXIT</text>
  
  <rect x="350" y="500" width="60" height="5" fill="#d32f2f" stroke="#a00" stroke-width="2"/>
  <text x="380" y="520" font-size="10" font-weight="bold" text-anchor="middle" fill="#d32f2f">EXIT</text>
  
  <!-- Stairs to other areas -->
  <rect x="550" y="420" width="120" height="80" fill="#ffd700" stroke="#b8860b" stroke-width="2"/>
  <text x="610" y="465" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Stairs</text>
  
  <g font-size="11">
    <text x="70" y="540" fill="#333">üìç Recommended Exit: Use main entrance or marked emergency exits</text>
  </g>
</svg>
