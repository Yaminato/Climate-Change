<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pampanga State University</title>
    <link rel="icon" type="image/png" href="images/psu-lubao.png">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #indexHero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        #indexHero .bg-slides {
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        #indexHero .bg-slides .slide {
            position: absolute;
            inset: 0;
            background-position: center;
            background-size: cover;
            filter: blur(6px) brightness(0.6);
            opacity: 0;
            transform: scale(1.06);
            animation: slideFade 16s linear infinite;
        }
        #indexHero .bg-slides .slide:nth-child(1) { animation-delay: calc(0s); }
        #indexHero .bg-slides .slide:nth-child(2) { animation-delay: calc(4s); }
        #indexHero .bg-slides .slide:nth-child(3) { animation-delay: calc(8s); }
        #indexHero .bg-slides .slide:nth-child(4) { animation-delay: calc(12s); }
        #indexHero .hero-content {
            position: relative;
            z-index: 5;
            text-align: center;
            color: #ffffff;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div id="indexHero" class="hero">
        <!-- Background slides (blurred) -->
        <div class="bg-slides">
            <div class="slide" style="background-image: url('images/campus_map.jpeg');"></div>
            <div class="slide" style="background-image: url('images/Map_images/Admin.jpg');"></div>
            <div class="slide" style="background-image: url('images/Map_images/arm.jpg');"></div>
            <div class="slide" style="background-image: url('images/Map_images/covered.jpg');"></div>
            <div class="slide" style="background-image: url('images/Map_images/erm.jpg');"></div>
            <div class="slide" style="background-image: url('images/Map_images/fcanteen.jpg');"></div>
        </div>

        <!-- Center content (not blurred) -->
        <div class="hero-content">
            <h1 id="typewriter" class="site-title"></h1>
            <p class="subtitle">Climate change education • Campus safety • Disaster preparedness</p>
            <a class="hero-btn" href="pages/home.html">Enter Site</a>
        </div>
    </div>

    <script>
    // Simple async typewriter that cycles through texts
    async function typewriter(el, texts, typeSpeed = 100, pause = 2000) {
        function wait(ms){return new Promise(r => setTimeout(r, ms));}
        while(true){
            for(const text of texts){
                el.textContent = '';
                for(let i=0;i<text.length;i++){
                    el.textContent += text[i];
                    await wait(typeSpeed);
                }
                await wait(pause);
                // erase
                for(let i=text.length;i>=0;i--){
                    el.textContent = text.slice(0,i);
                    await wait(30);
                }
                await wait(200);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
        const el = document.getElementById('typewriter');
        if(el){
            typewriter(el, ['Pampanga State University','PSU Lubao Campus']);
        }
    });
    </script>
</body>
</html>
